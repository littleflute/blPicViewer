<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<div id="blCodeDiv"></div>
<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<script>
function blCode()
{
	var h = document.getElementById("blCodeDiv");
    if(!h) {
    	h = document.createElement("div");
        
        document.body.appendChild(h);
    }
    h.style.border = "1px red solid";
	this.Home = h;
    var btn = document.createElement("Button");
    btn.innerHTML = "+";
    h.appendChild(btn);
    this.addDiv = function(txt)
    {
    	var d = document.createElement("div");
        d.innerHTML = txt;
        d.style.backgroundColor = "blue";
		d.style.border = "solid 1px green";
		d.style.color = "yellow";
        this.Home.appendChild(d);
    }
    this.showMe = function()
    {
    	for(x in this)
        {
        	this.addDiv(x);
        }
    }
    
    this.showObj = function(o)
    {
    	for(x in o)
        {
        	this.addDiv(x);
        }
    }
    
}
var c = new blCode();
c.addDiv("111");
c.addDiv("22");
c.showObj(c.Home);
</script>
</body>
</html>
