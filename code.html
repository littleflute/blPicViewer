<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
 
<h1>function blCode() </h1>
<p> by littleflute</p>
<script>
function blCode()
{
	this.bl = "BeautifulLover";
	var h = document.getElementById("blCodeDiv");
    if(!h) {
    	h = document.createElement("div");
        
        document.body.appendChild(h);
    }
    h.style.border = "1px red solid";
	this.Home = h;
    
    this.btn = document.createElement("Button");
    this.btn.bl	= "BeautifulLover";
    this.btn.innerHTML = "+";
    this.btn.Parent	= this;
    this.btn.b	=false; 
    this.btn.onclick = function()
    { 
    	this.b		= !this.b;
         
        this.innerHTML = this.b?"-":"+";
        if(this.b)
        {
        	this.Parent.showObj(this.Parent);
        }
        else
        {
        	this.Parent.Home.innerHTML = "";
            this.Parent.Home.appendChild(this);
        }
    }
    h.appendChild(this.btn);
     
    
    this.addDiv = function(txt,clr)
    {
    	var d = document.createElement("div");
        d.innerHTML = txt;
        d.style.backgroundColor = clr;
		d.style.border = "solid 1px green";
		d.style.color = "yellow";
        this.Home.appendChild(d);
        return d;
    } 
    
    this.showObj = function(o)
    {
    	if(o.bl!="BeautifulLover") 
        {
        	this.addDiv("not a BeautifulLover!","red");
        	return;
        }
    	for(x in o)
        { 
        	var d = this.addDiv(x,"blue");
            this.addOnOffBtn_V_2_Div(d,o[x]);
        }
    }
    this.addOnOffBtn_V_2_Div = function(Div,v)
    { 
    	var d = Div;
        if(!d) return;
        var btn = document.createElement("button");
        btn.innerHTML = "+";
        d.appendChild(btn);
        btn.b = false;
        btn.vDiv = document.createElement("div");
        btn.v = v;
        btn.onclick = function()
        {
            	this.b = !this.b;
            	this.innerHTML = this.b?"-":"+";
                this.vDiv.innerHTML = this.b?this.v:"";
        }  
        d.appendChild(btn.vDiv);
    };
    this.v = "0.0.6";
}
var c = new blCode(); 

</script>
</body>
</html>
