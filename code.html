<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
 
<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<script>
function blCode()
{
	var h = document.getElementById("blCodeDiv");
    if(!h) {
    	h = document.createElement("div");
        
        document.body.appendChild(h);
    }
    h.style.border = "1px red solid";
	this.Home = h;
    
    this.btn = document.createElement("Button");
    this.btn.bl	= "BeauitfulLover";
    this.btn.innerHTML = "+";
    this.btn.xdVar	= this;
    this.btn.b	=false;
    
    this.btn.onclick = function()
    { 
    	this.b		= !this.b;
         
        this.innerHTML = this.b?"-":"+";
        if(this.b)
        {
        	this.xdVar.showObj(this);
        }
        else
        {
        	this.xdVar.Home.innerHTML = "";
            this.xdVar.Home.appendChild(this);
        }
    }
    h.appendChild(this.btn);
     
    
    this.addDiv = function(txt)
    {
    	var d = document.createElement("div");
        d.innerHTML = txt;
        d.style.backgroundColor = "blue";
		d.style.border = "solid 1px green";
		d.style.color = "yellow";
        this.Home.appendChild(d);
    }
    this.showMe = function()
    {
    	for(x in this)
        {
        	this.addDiv(x);
        }
    }
    
    this.showObj = function(o)
    {
    	if(o.bl!="BeauitfulLover") return;
    	for(x in o)
        {
        	this.addDiv(x);
        }
    }
    this.v = "0.0.2";
}
var c = new blCode(); 

</script>
</body>
</html>
